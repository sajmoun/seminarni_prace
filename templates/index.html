<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    <title>Přihlášení a Registrace</title>
</head>
<body>
<div class="container">
    <h1>Vítejte!</h1>
    <div class="form-group">
        <h2>Přihlášení</h2>
        <form method="post" action="/login">
            <label for="login_username">Uživatelské jméno:</label>
            <input type="text" id="login_username" name="username" required>
            <label for="login_password">Heslo:</label>
            <input type="password" id="login_password" name="password" required>
            <button class="blue" type="submit">Přihlásit se</button>
        </form>
    </div>
    <div class="form-group">
        <h2>Registrace</h2>
        <form method="post" action="/register">
            <label for="register_username">Uživatelské jméno:</label>
            <input type="text" id="register_username" name="username" required>
            <label for="register_password">Heslo:</label>
            <input type="password" id="register_password" name="password" required>
            <button class="green" type="submit">Registrovat se</button>
        </form>
    </div>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>
</body>
</html>
